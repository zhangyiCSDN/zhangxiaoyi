<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单练习2</title>
</head>
<body>
<div id="Layer0" style="position:absolute; width:100%; height:100%; z-index:-1">    
        <img src="images/7.jpg" height="100%" width="100%"/>    
</div>
<h3>“抗疫情青年行动者”志愿者注册报名表</h3>
<from action="https://www.runoob.com/try/demo_source/demo-form.php" autocomplete="on" autofocus>
<table>
<p>您的基本信息：</p>
<tr>
   <th>姓名：</th>
   <td><input type="text" name="user" required></td>
</tr>
<tr>
<tr>
   <th>密码：</th>
   <td><input type="password" name="password" required pattern="^[z-zA-Z0-9]{10,} $"></td>
</tr>
   <th>年龄：</th>
   <td><input type="number" name="quantity" min="18" max="55"></td>
</tr>
</tr>
   <th>家庭地址：</th>
   <td><input type="tel" name="usrtel"></td>
</tr>
<tr>
   <th>邮箱：</th>
   <td><input type="email" name="email"></td>
</tr>
<tr>
   <th>性别：</th>
   <td>
   <input type="radio" name="sex" value="male">男
   <input type="radio" name="sex" value="female">女
   </td>
</tr>
<tr>
   <th>兴趣爱好：</th>
   <td>
   <input type="checkbox" name="hobby" value="Bike">看书
   <input type="checkbox" name="hobby" value="Car">看电影
   <input type="checkbox" name="hobby" value="Car">听音乐
   <input type="checkbox" name="hobby" value="Car">运动
</tr>
<tr>
   <th>*你所在的省份：</th>
   <td>
       <input list="browsers" name="country" placeholder="请选择">
       <datalist id="browsers">
       <option value="山西省">
       <option value="河北省">
       <option value="辽宁省">
       <option value="黑龙江省">
       <option value="江苏省">
       <option value="浙江省">
       <option value="安徽省">
       <option value="福建省">
       <option value="江西省">
       <option value="山东省">
       <option value="河南省">
       <option value="湖北省">
       <option value="湖南省">
       <option value="广东省">
       <option value="海南省">
       <option value="四川省">
       <option value="贵州省">
       <option value="云南省">
       <option value="陕西省">
       <option value="甘肃省">
       <option value="青海省">
       <option value="台湾省">
       <option value="吉林省">
       <option value="">
       </datalist>
    </td>
</tr>
<tr>
     <th>申请理由：</th>
     <td><textarea rows="10" cols="30"></textarea></td>
</tr>
<tr>
     <th>志愿经历：</th>
     <td><input type="file" name="img" multiple></td>
</tr>
     <th>表单填写时间：</th>
     <td><input type="date" name="bday"></td>
</tr>
</table>
<input type="submit" value="提交">
<input type="reset" value="重置">
</body>
</html>
